version: "3.8"

networks:
  webnet:
    driver: bridge

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: sivanyashop_frontend:latest
    container_name: sivanyashop_frontend
    restart: unless-stopped
    networks:
      - webnet
    expose:
      - "80"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: sivanyashop_backend:latest
    container_name: sivanyashop_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    networks:
      - webnet
    expose:
      - "3000"

  nginx:
    image: nginx:stable-alpine
    container_name: sivanyashop_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - webnet
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro       # nginx configs
      - /etc/letsencrypt/live:/etc/letsencrypt/live:ro       # live symlinks
      - /etc/letsencrypt/archive:/etc/letsencrypt/archive:ro # archive directory for symlinks
      - ./nginx/html:/usr/share/nginx/html:ro    # static HTML
    depends_on:
      - frontend
      - backend