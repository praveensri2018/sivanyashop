version: '3.8'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sivanya_mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${MSSQL_SA_PASSWORD}
    volumes:
      - mssql_data:/var/opt/mssql
    ports:
      - "1433:1433"
    networks:
      - sivanya_net
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$${MSSQL_SA_PASSWORD}" -Q 'select 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  nextjs-api:
    build:
      context: ./backend
      dockerfile: Dockerfile.nextjs
    image: sivanya_nextjs_api
    container_name: sivanya_nextjs_api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PAYMENT_GATEWAY_KEY=${PAYMENT_GATEWAY_KEY}
    depends_on:
      mssql:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - sivanya_net

  angular-frontend:
    build:
      context: ./frontend/sivanyashop
      dockerfile: Dockerfile.angular
    image: sivanya_angular_frontend
    container_name: sivanya_angular_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - sivanya_net

  nginx:
    image: nginx:alpine
    container_name: sivanya_nginx
    depends_on:
      - angular-frontend
      - nextjs-api
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - sivanya_net
    restart: unless-stopped

volumes:
  mssql_data:

networks:
  sivanya_net:
    driver: bridge
