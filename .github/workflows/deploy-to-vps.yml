name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Notify
        run: echo "Deploy triggered by push to main"

      - name: Run remote deploy script on VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}        # set to 22 (or 2296 if your SSH uses that)
          script: |
            cd /srv/apps/sivanyashop
            # ensure repo is present
            git fetch --all || true
            # run server-side script
            /srv/apps/sivanyashop/deploy.sh
