# PLACE: .github/workflows/deploy.yml
name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository (optional for actions that need workspace)
        uses: actions/checkout@v4

      - name: Start SSH agent and add private key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Ensure VPS host in known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}

      - name: SSH to VPS and run deploy script
        uses: appleboy/ssh-action@v0.1.10
        with:
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            set -euo pipefail
            echo "=> Entering deploy directory"
            cd /srv/apps/sivanyashop

            echo "=> Show git status (for debugging)"
            git status --porcelain || true

            echo "=> Fetching and resetting to origin/main"
            git fetch --all --prune
            git reset --hard origin/main

            echo "=> Ensure deploy.sh is executable"
            chmod +x ./deploy.sh || true

            echo "=> Running deploy.sh (output saved to deploy.log)"
            ./deploy.sh 2>&1 | tee deploy.log

            echo "=> Checking docker-compose status (if present)"
            if command -v docker-compose >/dev/null 2>&1; then
              docker-compose ps || true
            fi

            echo "=> Deploy job finished"
