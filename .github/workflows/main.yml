name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Add server to known_hosts
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Ensure remote host in known_hosts (optional but helpful)
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}

      - name: SSH into VPS and deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            set -euo pipefail
            echo "=> Entering /srv/apps/sivanyashop"
            cd /srv/apps/sivanyashop

            echo "=> show git status"
            git status --porcelain || true

            echo "=> fetch and hard reset to origin/main"
            git fetch --all --prune
            git reset --hard origin/main

            echo "=> make deploy script executable"
            chmod +x ./deploy.sh || true

            echo "=> run deploy.sh (captures output)"
            ./deploy.sh 2>&1 | tee deploy.log
            echo "=> deploy finished"
