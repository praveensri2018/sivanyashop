<div class="auth-card card mx-auto mt-5" style="max-width:420px;">
  <div class="card-body">
    <h4 class="card-title mb-3">Create Account</h4>

    <form (submit)="submit()" autocomplete="on" novalidate>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>

      <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>

      <div class="d-grid">
        <button class="btn btn-primary" type="submit" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Register
        </button>
      </div>

      <div class="mt-3 text-center">
        <a href="#" (click)="goToLogin()" class="small">Already have an account? Login</a>
      </div>
    </form>
  </div>
</div>
