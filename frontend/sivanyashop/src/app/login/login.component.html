<div class="login-container">
  <h1>Welcome to Sivanya</h1>
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <input 
      type="text" 
      [(ngModel)]="username" 
      name="username" 
      placeholder="Username" 
      required
    />
    <input 
      type="password" 
      [(ngModel)]="password" 
      name="password" 
      placeholder="Password" 
      required
    />
    <button type="submit">Login</button>
  </form>
</div>
