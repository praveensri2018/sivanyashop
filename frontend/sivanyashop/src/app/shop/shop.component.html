<div class="shop-page">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Featured Products</h3>
    <div *ngIf="loading" class="text-muted small">Loading…</div>
  </div>

  <div class="products-grid">
    <ng-container *ngIf="products.length > 0; else empty">
      <article *ngFor="let p of products" class="colorful-card card">
        <a [routerLink]="['/product', p.id]" class="stretched-link text-decoration-none text-dark">
          <div class="card-img-top img-placeholder">
            <img [src]="p.imagePath || 'assets/placeholder.png'" alt="{{ p.name }}" />
          </div>
          <div class="card-body">
            <h5 class="card-title mb-1">{{ p.name }}</h5>
            <p class="small text-muted mb-2" *ngIf="p.description">{{ p.description }}</p>
            <div class="price">₹ <!-- price placeholder -->  —</div>
          </div>
        </a>
      </article>
    </ng-container>

    <ng-template #empty>
      <div class="alert alert-info">No products found.</div>
    </ng-template>
  </div>

  <div class="mt-4 d-flex justify-content-center">
    <button class="btn btn-outline-primary" (click)="loadProducts(page + 1)">Load more</button>
  </div>
</div>
