<!-- Place file at: src/app/shop/product-detail.component.html -->
<div class="product-detail container py-3" *ngIf="!loading">
  <ng-container *ngIf="product; else notfound">
    <div class="row g-4">
      <div class="col-md-5">
        <img [src]="product.imagePath || 'assets/placeholder.png'" class="img-fluid rounded" alt="{{ product.name }}" />
      </div>

      <div class="col-md-7">
        <h2>{{ product.name }}</h2>
        <p class="text-muted" *ngIf="product.description">{{ product.description }}</p>

        <div class="my-3">
          <button class="btn btn-primary me-2">Add to Cart</button>
          <button class="btn btn-outline-secondary">Add to Wishlist</button>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #notfound>
    <div class="alert alert-warning">Product not found.</div>
  </ng-template>
</div>

<div *ngIf="loading" class="text-center py-4">
  <div class="spinner-border" role="status"></div>
</div>
