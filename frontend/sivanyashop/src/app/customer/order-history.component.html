<!-- src/app/customer/order-history.component.html -->
<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2>Order History</h2>
      
      <!-- Filters -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <label class="form-label">Filter by Status</label>
              <select class="form-select" [(ngModel)]="statusFilter" (change)="onStatusFilterChange()">
                <option value="">All Orders</option>
                <option value="PENDING">Pending</option>
                <option value="CONFIRMED">Confirmed</option>
                <option value="PROCESSING">Processing</option>
                <option value="SHIPPED">Shipped</option>
                <option value="DELIVERED">Delivered</option>
                <option value="CANCELLED">Cancelled</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Loading -->
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Orders List -->
      <div *ngIf="!loading && orders.length === 0" class="text-center py-5">
        <h4>No orders found</h4>
        <p>You haven't placed any orders yet.</p>
        <a routerLink="/shop" class="btn btn-primary">Start Shopping</a>
      </div>

      <div *ngIf="!loading && orders.length > 0">
        <div class="card mb-3" *ngFor="let order of orders">
          <div class="card-header d-flex justify-content-between align-items-center">
            <div>
              <strong>Order #{{order.orderNumber}}</strong>
              <span class="badge ms-2" [ngClass]="getStatusClass(order.status)">
                {{order.status}}
              </span>
            </div>
            <div>
              <small class="text-muted">{{order.createdAt | date:'medium'}}</small>
              <a [routerLink]="['/order', order.id]" class="btn btn-sm btn-outline-primary ms-2">
                View Details
              </a>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <p class="mb-1"><strong>Total Amount: â‚¹{{order.totalAmount}}</strong></p>
                <p class="text-muted mb-0">{{order.itemsCount}} item(s)</p>
              </div>
              <div class="col-md-6 text-end">
                <div *ngIf="order.status === 'DELIVERED'" class="mt-2">
                  <button class="btn btn-sm btn-warning" 
                          [routerLink]="['/order', order.id, 'refund']">
                    Request Refund
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Pagination -->
        <nav *ngIf="totalPages > 1">
          <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="page === 1">
              <a class="page-link" (click)="onPageChange(page - 1)">Previous</a>
            </li>
            <li *ngFor="let p of [].constructor(totalPages); let i = index" 
                class="page-item" [class.active]="page === i + 1">
              <a class="page-link" (click)="onPageChange(i + 1)">{{i + 1}}</a>
            </li>
            <li class="page-item" [class.disabled]="page === totalPages">
              <a class="page-link" (click)="onPageChange(page + 1)">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
