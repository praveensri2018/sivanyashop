<!-- Full-screen hero background with centered card -->
<div class="login-hero d-flex align-items-center justify-content-center">
  <!-- decorative brand header in top-left (optional logo) -->
  <header class="brand-header position-absolute top-0 start-0 p-3 d-none d-md-flex align-items-center">

  </header>

  <!-- center card -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5">
        <div class="card login-card shadow-lg">
          <div class="card-body p-4 p-md-5">

            <!-- header -->
            <div class="text-center mb-4">
              <div class="badge rounded-pill shop-badge mb-3">New Arrivals</div>
              <h3 class="card-title fw-bold display-6 mb-1">Welcome to Sivanya Trends Tops</h3>
            </div>

            <!-- FORM -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

              <!-- Email -->
              <div class="mb-3">
                <label class="form-label small fw-semibold">Email</label>
                <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="example@gmail.com" />
                <div *ngIf="email?.touched && email?.invalid" class="form-text text-danger small">
                  <div *ngIf="email?.errors?.['required']">Email is required.</div>
                  <div *ngIf="email?.errors?.['email']">Enter a valid email.</div>
                </div>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label class="form-label small fw-semibold">Password</label>
                <div class="input-group">
                  <input [type]="showPassword ? 'text' : 'password'"
                         formControlName="password"
                         class="form-control form-control-lg"
                         placeholder="At least 6 characters" />
                  <button type="button" class="btn btn-outline-secondary" (click)="showPassword = !showPassword" aria-label="Toggle password">
                    {{ showPassword ? 'Hide' : 'Show' }}
                  </button>
                </div>
                <div *ngIf="password?.touched && password?.invalid" class="form-text text-danger small">
                  <div *ngIf="password?.errors?.['required']">Password is required.</div>
                  <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</div>
                </div>
              </div>

              <!-- Remember + forgot -->
              <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3">
                <div class="form-check mb-2 mb-md-0">
                  <input class="form-check-input" type="checkbox" id="remember" formControlName="remember" />
                  <label class="form-check-label small" for="remember">Remember me</label>
                </div>
                <div>
                  <a class="small link-unstyled" href="#">Forgot password?</a>
                </div>
              </div>

              <!-- Submit -->
              <div class="d-grid mb-3">
                <button class="btn btn-lg btn-cta fw-bold" type="submit">Sign in</button>
              </div>
              <!-- Signup -->
              <div class="mt-4 text-center small text-muted">
                New here? <a href="#" class="fw-semibold link-unstyled">Create an account</a>
              </div>
            </form>

          </div> <!-- card-body -->
        </div> <!-- card -->
        <div class="text-center mt-3 small text-muted d-md-none">© Sivanya Trends Tops</div>
      </div>
    </div>
  </div>

  <!-- large decorative footer brand (desktop) -->
  <footer class="position-absolute bottom-0 end-0 p-4 d-none d-md-block text-end text-white small opacity-75">
    © Sivanya Trends Tops
  </footer>
</div>
