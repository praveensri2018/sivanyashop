<div class="dashboard-root container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4 header-row">
    <h4 class="mb-0">Dashboard</h4>
    <button class="btn btn-sm btn-outline-secondary" (click)="logout()">Logout</button>
  </div>

  <div *ngIf="loading" class="muted small">Loading profile...</div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="user" class="card user-card p-3">
    <h5 class="mb-2">Welcome, <span class="user-name">{{ user.name || user.email }}</span></h5>

    <div class="user-meta mb-3 small text-muted">
      <div *ngIf="user.role">Role: {{ user.role }}</div>
      <div *ngIf="user.createdAt">Joined: {{ user.createdAt | date }}</div>
    </div>

    <div class="user-json small">
      <pre>{{ user | json }}</pre>
    </div>
  </div>

  <div *ngIf="!user && !loading" class="no-data small text-muted">
    <p>No user data. Please login.</p>
  </div>
</div>
